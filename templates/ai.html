<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-E6KVMF9RJJ');
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Links: Podcast Q&A</title>
  <link rel="stylesheet" href="styles/main.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E6KVMF9RJJ"></script>
</head>

<body>
  <main>
    <h1>Show Links</h1>
    <section class="section-menu">
      <nav>
        <a href="/">Create</a>
        <a href="/stats">Get Stats</a>
        <a href="/transcribe">Transcribe</a>
        <a href="/contact">Contact</a>
        <a href="/rad">RAD</a>
        <a class="active" href="/ai">Q&A</a>
      </nav>
    </section>
    <section class="section-form" id="aiTranscriptContainer">
      <h2>Q&A</h2>
      <p>
        Ask questions about a podcast, and get answers from an AI assistant.
      </p>
      <div id="read-data">
        <form id="aiForm">
          <div class="form-group" id="formatSelect">
            <label for="format">Provide your podcast via: &nbsp;</label>
            <select name="format" id="format">
              <option disabled selected value> -- select -- </option>
              <option value="search">Search</option>
              <option value="rss">RSS Feed</option>
              <option value="link">File URL</option>
              <option value="transcript">Transcript Upload</option>
              <option value="mp3">File Upload</option>
            </select>
          </div>
          <div class="form-group hidden" id="fileSubmit">
            <label for="file">File:</label>
            <input type="file" id="file" name="file" accept=".srt, .txt, .vtt, .mp3">
          </div>
          <div class="form-group hidden" id="linkSubmit">
            <label for="link">Link:</label>
            <input type="url" id="link" name="link" placeholder="link to your file or feed">
          </div>
          <div class="form-group hidden" id="searchSubmit">
            <label for="search">Search:</label>
            <input type="text" id="search" name="search" placeholder="search for your podcast">
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
          <div id="fileStatus" class="error"></div>
        </form>
      </div>
    </section>
    <section class="section-form hidden" id="feedSelectorContainer">
      <p class="instructions">Search results:</p>
      <div>
        <form id="feedSelectorForm">
          <div class="form-group">
            <label for="feedSelector">Feed:</label>
            <select name="feedSelector" id="feedSelector">
              <option disabled selected value> -- select -- </option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
          <div id="feedSelectorError" class="error"></div>
        </form>
      </div>
    </section>
    <section class="section-form hidden" id="mp3SelectorContainer">
      <p class="instructions">Select your desired episode from the feed results:</p>
      <div>
        <form id="mp3SelectorForm">
          <div class="form-group">
            <label for="mp3Selector">Episode:</label>
            <select name="mp3Selector" id="mp3Selector">
              <option disabled selected value> -- select -- </option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
          <div id="mp3SelectorError" class="error"></div>
        </form>
      </div>
    </section>
    <section class="section-form hidden" id="qaFormContainer">
      <p>
        Ask questions about your podcast here.
      </p>
      <div id="read-data">
        <form id="qaForm">
          <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" id="question" name="question" placeholder="What is this podcast about?">
          </div>
          <div class="form-group" >
            <button type="submit">Submit</button>
          </div>
          <div id="qaError" class="error"></div>
        </form>
      </div>
    </section>
    <section class="section-output">
      <div class="output-group" id="qaOutput"></div>
    </section>
  </main>
  <script src="scripts/ai.js"></script>
</body>
</html>
